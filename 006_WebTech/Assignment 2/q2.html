<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    <input type="number" value="" id="number" placeholder="Enter a number">
    <button onclick=squareNcube()> Display </button>
    <h3 id="result1"></h3>
    <h3 id="result2"></h3>
    
    
    <script>
        const res1 = document.getElementById("result1");
        const res2 = document.getElementById("result2");
        
        function squareNcube(){
            const num = (document.getElementById("number").value);
            res1.innerHTML=`The square of the number is = ${num*num}`;
            res2.innerHTML=`The cube of the number is = ${num*num*num}`;
        }
    </script>
</body>
</html>
