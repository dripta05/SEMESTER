<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
</head>
<body>
    <input type="number" id="sub1" value="" placeholder="Enter marks1">
    <input type="number" id="sub2" value="" placeholder="Enter marks2">
    <input type="number" id="sub3" value="" placeholder="Enter marks3">

    <button onclick=showResult()> Check </button>

    <h3 id="result"></h3>

    <script>
        function showResult(){
            var m1 = parseInt(document.getElementById("sub1").value);
            var m2 = parseInt(document.getElementById("sub2").value);
            var m3 = parseInt(document.getElementById("sub3").value);
            var res = document.getElementById("result");

            var total = m1+m2+m3;
            var avg = total/3;
            var flag = 1;
            if(avg < 30) flag = 0;

            if(flag)
                res.innerHTML = `Total : ${total} <br>  Average : ${avg} <br>  Status : Pass`;
            else
                res.innerHTML = `Total : ${total}  <br> Average : ${avg} <br>  Status : Fail`;
        }
    </script>

</body>
</html>
