<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
</head>
<body>
    <button onclick=hide()>Hide</button>
    <p id="para" style="display:block">Hello guys....</p>

    <script>
        function hide(){
            var para = document.getElementById("para");
            if(para.style.display === "block") para.style.display = "none";
            else para.style.display = "block";

        }
    </script>
</body>
</html>
