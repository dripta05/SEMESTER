<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign1 Q2</title>
</head>
<body>
    <p id="paraElem">
        Press the button to change the text.....
    </p>
    <input type="button" value="Change text" onclick=changeHandler()>

    <script>
        function changeHandler(){
            var para = document.getElementById('paraElem');
            para.innerHTML = "Text Changed";
        }
    </script>
</body>
</html>
