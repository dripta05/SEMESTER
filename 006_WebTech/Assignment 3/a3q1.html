<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Q1</title>
</head>
<body>
    <input type="text" placeholder="Enter a number" value="" id="num">
    <button onclick="process()">Convert</button>
    <h3 id="result">Number in words</h3>

    <script>
        let flag = 0;
        let number = 0;
        let error = "";
    
        function process() {
            let num = document.getElementById('num').value;
            let result = document.getElementById('result');
    
            validateInput(num);
    
            if (flag === 1) {
                result.innerHTML = numToWord(number);
            }
            else{
                result.innerHTML = error;
            }
        }
    
        function validateInput(num) {
            flag = 0;
    
            if (/[a-zA-Z]/.test(num)) {
                error = "Sorry!!! Entered input contains alphabets";
            }
            else if (/[^0-9]/.test(num)) {
                error = "Sorry!!! Entered input contains special characters";
            }
            else if (num.length > 3) {
                error = "Invalid input! Enter atmost 3-digit numbers";
            }
            else {
                number = Number(num);
                if (number >= 0 && number <= 999) {
                    flag = 1;
                } else {
                    error = "Sorry!! Entered number exceeded range 0 to 999";
                }
            }
        }
    
        function numToWord(number) {
            const ones = [
                'Zero', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine',
                'Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen',
                'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'
            ];
    
            const tens = [
                '', '', 'Twenty', 'Thirty', 'Forty', 'Fifty',
                'Sixty', 'Seventy', 'Eighty', 'Ninety'
            ];
    
            if (number < 20) {
                return ones[number];
            }
            else if (number < 100) {
                return tens[Math.floor(number / 10)] +
                       (number % 10 ? ' ' + ones[number % 10] : '');
            }
            else {
                return ones[Math.floor(number / 100)] + ' Hundred' +
                       (number % 100 ? ' and ' + numToWord(number % 100) : '');
            }
        }
    </script>
    
</body>
</html>
