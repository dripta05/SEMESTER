<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <input type="number" value="" id="number" placeholder="Enter a number">
    <button onclick=evenOrOdd()> Check </button>
    <h3 id="result"></h3>
    
    
    <script>
        const res = document.getElementById("result");
        
        function evenOrOdd(){
            const num = (document.getElementById("number").value);
            if(num%2==0){
                res.innerHTML="The number is Even...";
            }
            else{
                res.innerHTML="The number is Odd...";
            }
        }
    </script>
</body>
</html>
