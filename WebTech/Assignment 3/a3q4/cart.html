<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <center>
        <h2>Your Cart</h2>

        <table border="1" cellpadding="10">
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>

            <tr>
                <td>Smartphone</td>
                <td>1</td>
                <td>₹15,000</td>
                <td>₹15,000</td>
            </tr>

            <tr>
                <td>Headphones</td>
                <td>2</td>
                <td>₹1,500</td>
                <td>₹3,000</td>
            </tr>

            <tr>
                <td colspan="3" align="right"><b>Grand Total</b></td>
                <td>₹18,000</td>
            </tr>
        </table>

        <br>
        <input type="submit" value="Checkout">
        <input type="button" value="Continue Shopping" onclick="window.location='products.html'">
    </center>

</body>
</html>
