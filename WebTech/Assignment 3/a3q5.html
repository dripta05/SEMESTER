<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form Validation</title>
    </head>

    <body>
        <center>
            <h1>Registration Form</h1>

            <form onsubmit="return validateForm()">

                First Name: <input type="text" id="fname"><br><br>
                Last Name: <input type="text" id="lname"><br><br>
                Password: <input type="password" id="password"><br><br>
                Email ID: <input type="text" id="email"><br><br>
                Mobile No: <input type="text" id="mobile"><br><br>
                Address: <textarea id="address"></textarea><br><br>

                <input type="submit" value="Register" style="padding:10px 25px 10px 25px;">

            </form>
        </center>

        <script>
            function validateForm() {

                // Get values
                var fname = document.getElementById("fname").value.trim();
                var lname = document.getElementById("lname").value.trim();
                var password = document.getElementById("password").value;
                var email = document.getElementById("email").value.trim();
                var mobile = document.getElementById("mobile").value.trim();
                var address = document.getElementById("address").value.trim();

                // First Name Validation
                var namePattern = /^[A-Za-z]+$/;
                if (!namePattern.test(fname)) {
                    alert("First Name must contain only alphabets.");
                    return false;
                }
                if (fname.length < 3) {
                    alert("First Name must be at least 6 characters long.");
                    return false;
                }

                // Last Name Validation
                if (lname === "") {
                    alert("Last Name cannot be empty.");
                    return false;
                }

                // Password Validation
                if (password.length < 6) {
                    alert("Password must be at least 6 characters long.");
                    return false;
                }

                // Email Validation
                var emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/;
                if (!emailPattern.test(email)) {
                    alert("Enter a valid Email ID (example: name@domain.com).");
                    return false;
                }

                // Mobile Number Validation
                var mobilePattern = /^[0-9]{10}$/;
                if (!mobilePattern.test(mobile)) {
                    alert("Mobile number must contain exactly 10 digits.");
                    return false;
                }

                // Address Validation
                if (address === "") {
                    alert("Address cannot be empty.");
                    return false;
                }

                alert("Registration Successful!");
                return true;
            }
        </script>
    </body>
</html>
