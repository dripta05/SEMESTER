<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign1 Q5</title>
</head>
<body>
    <p id="time"> Press the button to see the current date and time</p>
    <input type="button" value="SHOW" onclick=timeHandler()>

    <script>
        function timeHandler(){
            var timeUpdate = document.getElementById("time");
            var t = new Date();

            timeUpdate.innerHTML = t;
        }
    </script>
</body>
</html>
