<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign1 Q3</title>
</head>
<body>
    <input type="text" placeholder="Enter num1" value="" id="num1">
    <input type="text" placeholder="Enter num2" value="" id="num2">
    <input type="button" value="Add" onclick=sumHandler()>
    <p id="result">Ans = 0</p>

    <script>
        function sumHandler(){
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);

            var c = a+b;

            var res = document.getElementById("result");
            res.innerHTML = `Ans = ${c}`;
        }
    </script>
</body>
</html>
